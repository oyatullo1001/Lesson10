<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Miner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f7fb] text-[#1a1a1a]">
  <header class="bg-[#0b0b3d] text-white text-sm">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-1">
          <img src="email.png" alt="email" class="w-4 h-4" />
          <span>mein@miner.com</span>
        </div>
        <div class="flex items-center space-x-1">
          <img src="phone.png" alt="phone" class="w-4 h-4" />
          <span>+7 (999) 999-99-99</span>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <img src="telegram.png" alt="globe" class="w-4 h-4" />
        <img src="whatsapp.png" alt="chat" class="w-4 h-4" />
      </div>
    </div>
  </header>

  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-[#1a1a6b]">MEIN MINER</div>
      <div class="flex items-center space-x-6 text-sm font-medium text-gray-700">
        <div class="relative group">
          <button class="focus:outline-none">Каталог товаров ▾</button>
        </div>
        <a href="#">Цены</a>
        <a href="#">Калькулятор</a>
        <a href="#">Доставка</a>
        <a href="#">Отзывы</a>
      </div>
      <div class="flex items-center space-x-4">
        <button class="bg-[#1b256f] text-white text-sm px-4 py-2 rounded-full">Заказать звонок</button>
        <img src="поиск.png" alt="search" class="w-5 h-5" />
        <img src="избранное.png" alt="favorite" class="w-5 h-5" />
        <img src="корзина.png" alt="cart" class="w-5 h-5" />
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-gradient-to-r from-[#0a5d9b] to-[#001f3f] text-white rounded-xl p-8 relative overflow-hidden">
      <h2 class="text-2xl font-bold leading-tight mb-2">ОБОРУДОВАНИЕ<br>ДЛЯ МАЙНИНГА<br>ОПТОМ</h2>
      <p class="text-sm mb-4">с гарантией 12 месяцев</p>
      <a href="#" class="inline-block bg-white text-[#001f3f] px-6 py-2 rounded-full text-sm font-semibold">Перейти в каталог</a>
      <img src="image (11).png" alt="asic" class="absolute right-6 bottom-6 w-40" />
    </div>

    <div class="bg-gradient-to-br from-[#1c0e5b] to-[#0073b3] text-white rounded-xl p-8 relative overflow-hidden">
      <h3 class="text-lg font-semibold mb-1">ВЫГОДНОЕ<br>ПРЕДЛОЖЕНИЕ</h3>
      <p class="text-3xl font-bold mb-2">-20%</p>
      <p class="text-sm mb-4">на все товары Antminer</p>
      <a href="#" class="inline-block text-white border border-white px-4 py-1 rounded-full text-sm">В каталог →</a>
      <img src="svg.png" alt="coin" class="absolute right-6 bottom-6 w-24" />
    </div>
  </main>
</body>
</html>
